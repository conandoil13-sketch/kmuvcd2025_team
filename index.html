<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ai-phabet — Live Editor</title>

    <!-- 폰트(절대경로) -->
    <link rel="preload" href="/kmuvcd2025_team/assets/MyFont.otf" as="font" type="font/otf" crossorigin>
  <script type="module" crossorigin src="/kmuvcd2025_team/assets/index-BgfuGQlF.js"></script>
  <link rel="stylesheet" crossorigin href="/kmuvcd2025_team/assets/index-GYZsENEz.css">
</head>

<body>
    <header class="topbar" role="banner">
        <div class="brand">Ai-phabet:<br>Human Dingbet</div>
        <div class="controls">
            <button id="clearBtnTop" type="button" class="ghost">지우기</button>
            <button id="printOSBtn" type="button" class="primary">인쇄</button>
        </div>
    </header>

    <!-- B 레이아웃: 80mm 롤지 트랙(가로 스크롤) -->
    <div id="rollTrack" role="region" aria-label="가로 롤지">
        <main id="paper" role="main">
            <!-- 편집 = 출력(단일 영역) -->
            <div id="editor" class="editor" contenteditable="true" spellcheck="false" aria-label="텍스트 입력"></div>
        </main>
    </div>

    <!-- 관리자(토글: Ctrl/⌘ + .) -->
    <aside id="adminPanel" class="admin" aria-hidden="true">
        <div class="row">
            <label class="field"><span>최대 글자</span><input id="limitInput" type="number" min="1" max="200"
                    value="40"></label>
            <label class="field"><span>크기(px)</span>
                <input id="fontSizeInput" type="range" min="24" max="300" value="160">
                <output id="fontSizeLabel">160px</output>
            </label>
            <label class="field"><span>자간</span><input id="trackingInput" type="range" min="-100" max="300"
                    value="0"></label>
            <label class="field"><span>행간</span><input id="leadingInput" type="range" min="80" max="200"
                    value="100"></label>
        </div>
        <p class="muted">관리자 모드: <kbd>Ctrl</kbd>/<kbd>⌘</kbd> + <kbd>.</kbd></p>
    </aside>

</body>

</html>
